<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subjects Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: linear-gradient(to right, rgb(54, 195, 195) , rgb(116, 118, 158));
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .subject-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 4px 7px 7px 0px;
            margin: 20px;
            padding: 20px;
            width: calc(33.33% - 40px); /* Adjust the width as needed */
            box-sizing: border-box;
            text-align: center;
        }

        .subject-image {
            max-width: 100%;
            height: auto;
        }

        .subject-title {
            font-size: 24px;
            margin: 10px 0;
        }

        .subject-description {
            font-size: 16px;
            margin: 10px 0;
        }

        .btn-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-link:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 768px) {
            .subject-card {
                width: calc(50% - 40px); /* Adjust the width for mobile devices */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Subject 1 -->
        <div class="subject-card">
            <img class="subject-image" src="1sem.jpg" alt="image@1STSEM">
            <h2 class="subject-title">First Semester</h2>
            <!-- <p class="subject-description"></p> -->
            <a class="btn-link" href="https://drive.google.com/drive/folders/1AkwYKoAiaenRQrt2cmmpsO600DBYFF_q?usp=drive_link">Learn More</a>
        </div>

        <!-- Subject 2 -->
        <div class="subject-card">
            <img class="subject-image" src="2sem.jpg" alt="image@2NDSEM">
            <h2 class="subject-title">Second Semester</h2>
            <!-- <p class="subject-description"></p> -->
            <a class="btn-link" href="https://drive.google.com/drive/folders/1hmXOoOQpPxwJYRmnFS7rOq4xH2X-ekN4?usp=drive_link">Learn More</a>
        </div>

    </div>
</body>
</html>
